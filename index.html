<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
  <header>
    <h1 >
      <img src="image/weniv-logo.png" alt="weniv 로고">
    </h1>
  </header>

  <main>
    <h2>TIMER</h2>

    <div class="timerBox">
      <section class="hoursBox">
        <h3>HRS</h3>

        <div>
          <input type="text" placeholder="00">
        </div>
      </section>

      <section class="minBox">
        <h3>MIN</h3>

        <div>
          <input type="text" placeholder="00">
        </div>
      </section>

      <section class="secBox">
        <h3>SEC</h3>
        
        <div>
          <input type="text" placeholder="00">
        </div>
      </section>
    </div>

    <div class="timerBtnBox">
      <button>
        <img src="image/icon-start-disabled.svg" alt="">
        <span>START</span>
      </button>

      <button>
        <img src="image/icon-reset-disabled.svg" alt="">
        <span>RESET</span>
      </button>
    </div>
  </main>

  <footer>
    <p>&copy; WENIV CORP.</p>
  </footer>
</body>
</html>
